<!DOCTYPE html>
<!-- Modal -->
<div id="contact-user-modal" class="modal fade animated pulse" style="margin-top: 7%;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <!--Content-->
        <div class="modal-content">
            <form id="contact-user-form" method="post">
                <!--Header-->
                <div class="modal-header cyan white-text">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title w-100" id="cu-modal-title">New User</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <i class="fa fa-user prefix"></i>
                                <input type="text" id="name" class="form-control" maxlength="255" length="255" name="name">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="email" id="email" class="form-control" maxlength="255" length="255" name="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="md-form">
                        <input type="text" id="subject" class="form-control" maxlength="255" length="255" name="subject">
                        <label for="subject" class="">Subject</label>
                    </div>
                    <div class="md-form">
                        <textarea type="text" id="msg" class="md-textarea" maxlength="2000" length="2000" name="msg"></textarea>
                        <label for="msg">Message</label>
                    </div>
                    <div id="loading" style="display: none;">
                        <div class="progress primary-color">
                            <div class="indeterminate"></div>
                        </div>
                        <p class="text-center">Attempting To Send Message...</p>
                    </div>
                    <input type="number" name="uid" hidden="true" />
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button id="send-message" class="btn teal" type="submit">Send <i class="fa fa-paper-plane ml-2"></i></button>
                </div>
            </form>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- /.Modal -->
