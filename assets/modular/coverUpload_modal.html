<!DOCTYPE html>
<!-- Modal -->
<div id="upload-cover-modal" class="modal fade animated pulse" style="margin-top: 7%;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <!--Content-->
        <div class="modal-content">
            <form id="cover-photo-form" method="post">
                <!--Header-->
                <div class="modal-header cyan white-text">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Change Cover Photo</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <div class="file-field">
                        <label class="btn btn-primary" style="line-height: initial;">
                            <span>Select Image</span>
                            <input type="file" accept=".png, .jpeg, .jpg" name="file" required>
                        </label>
                        <div class="file-path-wrapper">
                           <input class="file-path validate" type="text" placeholder="Upload your cover photo">
                        </div>
                    </div>
                    <div class="text-right" style="clear:both;">
                        <small class="red-text">* Maximum file size of 800mb and only .png, .jpeg or .jpg file exentsions are allowed.</small>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button id="upload-cover-btn" class="btn teal" type="submit">Upload <i class="fa fa-upload ml-2"></i></button>
                </div>
            </form>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- /.Modal -->
