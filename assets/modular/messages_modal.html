<!DOCTYPE html>
<!-- Modal -->
<div id="messages-modal" class="modal fade animated pulse" style="margin-top: 7%;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <!--Content-->
        <div class="modal-content">
            <form id="msg-form" method="post">
                <!--Header-->
                <div class="modal-header cyan white-text">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title w-100">INBOX</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <table id="msg-table" class="table table-hover z-depth-1">
                        <thead class="primary-color text-white">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <a id="msg-reply-btn" class="btn teal">Reply</a>
                    <button id="msg-del-btn" class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- /.Modal -->
